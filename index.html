<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Memory Game</title>
    
    <link rel="stylesheet" href="/style.css">
    
    <script src="/script.js" defer></script>
  </head>  
  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing the buttons.  Remember, the clues slightly speed up each round. 
    </p>
    <p>
      Bonus: Win the game to unlock a secret Disney movie theme song!
    </p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()"> 
      End
    </button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
    </div>
    
    <h2>Lives:</h2>
    
    <div id="lives">
      <img src="https://cdn.glitch.com/dd3e1d82-0203-451c-b85d-01a6a74fbbc6%2Fcardio.png?v=1616092089724" id="heart1">
      <img src="https://cdn.glitch.com/dd3e1d82-0203-451c-b85d-01a6a74fbbc6%2Fcardio.png?v=1616092089724" id="heart2">
      <img src="https://cdn.glitch.com/dd3e1d82-0203-451c-b85d-01a6a74fbbc6%2Fcardio.png?v=1616092089724" id="heart3">
    </div>
     
  </body>
  
</html>
